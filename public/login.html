<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login · XAI Workspace</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page-center">
    <section class="card auth-card">
      <h1>Iniciar sesión</h1>
      <p class="muted">Accede para gestionar tus modelos y justificar decisiones por persona.</p>
      <input id="email" placeholder="email@empresa.eu" />
      <input id="password" type="password" placeholder="contraseña" />
      <button id="loginBtn">Entrar</button>
      <hr/>
      <h2>Registro rápido</h2>
      <input id="name" placeholder="Nombre completo" />
      <input id="regEmail" placeholder="email@empresa.eu" />
      <input id="regPassword" type="password" placeholder="contraseña" />
      <button id="registerBtn" class="ghost">Crear cuenta</button>
      <p id="status" class="muted"></p>
    </section>
  </main>
  <script src="login.js"></script>
</body>
</html>
